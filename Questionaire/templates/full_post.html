{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row mb-2">
      {% for data in data %}
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary-emphasis">{{data.email.email}}</strong>
              <h3 class="mb-0">{{data.heading}}</h3>
              <p class="card-text mb-auto">{{data.post|truncatechars:200}}</p>
              <a href="/questions/{{data}}" class="icon-link gap-1 icon-link-hover stretched-link">
                Continue reading
                <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
</div>
{% endblock body %}
